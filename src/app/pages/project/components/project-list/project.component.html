<app-page-layout>
  <div class="project">
    <app-progress-bar *ngIf="storeService.isLoading()"></app-progress-bar>

    <ng-container *ngIf="!storeService.isLoading()">
      <div class="project-wrapper">
        <div class="header-group">
          <h1 class="title">Your projects</h1>
          <div class="action-buttons">
            <button
              (click)="openDialog()"
              type="submit"
              class="btn btn-primary px-5 join-button"
            >
              Join
            </button>
            <button (click)="onAddNew()" type="submit" class="btn btn-primary px-5 create-button">
              Create
            </button>
          </div>
        </div>
        <div class="mat-elevation-z8 table-list">
          <table mat-table [dataSource]="dataSource">
            <!-- Position Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Description</th>
              <td mat-cell *matCellDef="let element">
                {{ element.description }}
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="projectId">
              <th mat-header-cell *matHeaderCellDef>Project ID</th>
              <td mat-cell *matCellDef="let element">
                {{ element.projectId }}
              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef>Type</th>
              <td mat-cell *matCellDef="let element">{{ element.type }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="owner">
              <th mat-header-cell *matHeaderCellDef>Owner</th>
              <td mat-cell *matCellDef="let element">{{ element.owner }}</td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let element">{{ element.status }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element">
                <button md-raised-button (click)="onEdit()" class="edit-button">Edit</button>
                <button md-raised-button class="share-button">Share</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <div class="pagination-list">
            <button class="prev-button">
              <img
                [src]="'assets/img/project/prev-button.png'"
                class="prev-button-img"
                alt="prev-button"
              />
              <span class="text">Previous</span>
            </button>
            <button class="page-number active">1</button>
            <button class="page-number">2</button>
            <button class="page-number">3</button>
            <button class="page-number">4</button>
            <button class="next-button">
              <span class="text">Next</span>
              <img
                [src]="'assets/img/project/next-button.png'"
                class="next-button-img"
                alt="next-button"
              />
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</app-page-layout>
