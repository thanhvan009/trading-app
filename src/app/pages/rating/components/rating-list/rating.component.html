<app-page-layout>
  <div class="rating">
    <app-progress-bar *ngIf="storeService.isLoading()"></app-progress-bar>

    <ng-container *ngIf="!storeService.isLoading()">
      <div class="rating-wrapper">
        <div class="header-group">
          <h1 class="title">Your ratings</h1>
        </div>
        <div class="mat-elevation-z8 table-list">
          <table mat-table [dataSource]="dataSource">
            <!-- Position Column -->
            <ng-container matColumnDef="projectName">
              <th mat-header-cell *matHeaderCellDef>Project Name</th>
              <td mat-cell *matCellDef="let element">
                {{ element.projectName }}
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="projectId">
              <th mat-header-cell *matHeaderCellDef>Project ID</th>
              <td mat-cell *matCellDef="let element">
                {{ element.projectId }}
              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef>Type</th>
              <td mat-cell *matCellDef="let element">{{ element.type }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="owner">
              <th mat-header-cell *matHeaderCellDef>Owner</th>
              <td mat-cell *matCellDef="let element">{{ element.owner }}</td>
            </ng-container>

            <ng-container matColumnDef="rateStatus">
              <th mat-header-cell *matHeaderCellDef>Rate Status</th>
              <td mat-cell *matCellDef="let element">
                {{ element.rateStatus }}
              </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element">
                <button (click)="onEdit(element.projectId)" md-raised-button class="edit-button">Edit</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <div class="pagination-list">
            <button class="prev-button">
              <img
                [src]="'assets/img/project/prev-button.png'"
                class="prev-button-img"
                alt="prev-button"
              />
              <span class="text">Previous</span>
            </button>
            <button class="page-number active">1</button>
            <button class="page-number">2</button>
            <button class="page-number">3</button>
            <button class="page-number">4</button>
            <button class="next-button">
              <span class="text">Next</span>
              <img
                [src]="'assets/img/project/next-button.png'"
                class="next-button-img"
                alt="next-button"
              />
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</app-page-layout>
